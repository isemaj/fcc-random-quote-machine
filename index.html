<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FCC Random Quote Machine</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Nunito+Sans|Roboto:500,700" rel="stylesheet preload">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="preload stylesheet" href="./style.css">

    <script src="./index.js" defer></script>
  </head>

  <body>
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <div class="container">
      <div id="quote-box">
        <span id="text"></span>
        <div class="bottom-part">
            <div class="buttons">
              <a id="tweet-quote" href="" target="_blank">
                <i class="fab fa-twitter-square"></i>
              </a>
              <a id="new-quote" href="">
                <i class="fas fa-sync-alt"></i>
              </a>
            </div>
            <span id="author"></span>
        </div>
      </div>
    </div>
  </body>
</html>
